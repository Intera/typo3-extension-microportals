<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">
<f:if condition="{menu}">
    <div class="row{f:if(condition: data.tx_microportals_enable_zoom, then: ' microportal-zoom')}">
        <f:for each="{menu}" as="page">
            <div class="col-6 col-md-4 col-lg-3 col-card {f:if(condition: page.files, then: 'has', else: 'no')}-image">
                <a href="{page.link}">
                    <div class="card card-microportal">
                        <div class="img-wrap">
                            <f:render partial="MicroportalImage" arguments="{image: page.files.0}"/>
                        </div>

                        <div class="card-footer">
                            <f:if condition="{page.data.tx_microportals_portalicon}">
                                <i class="{page.data.tx_microportals_portalicon}"></i>
                            </f:if>
                            <span>{page.title}</span>
                        </div>
                    </div>
                </a>
            </div>
        </f:for>
    </div>
</f:if>
</f:section>
</html>
