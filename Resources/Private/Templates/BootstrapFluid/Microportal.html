<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="Default"/>

<f:section name="Main">
<f:if condition="{menu}">
    <div class="row row-card">
        <f:for as="page" each="{menu}">
            <div class="col-6 col-md-4 col-lg-3 col-card">
                <div class="card card-custom card-microportal bg-primary">
                    <div class="image-container">
                        <img class="img-fluid" src="{page.files.0.publicUrl}">
                    </div>

                    <a href="{page.link}" class="stretched-link">
                        <div class="title-container"><span>{page.title}</span></div>
                    </a>
                </div>
            </div>
        </f:for>
    </div>
</f:if>
</f:section>
</html>
