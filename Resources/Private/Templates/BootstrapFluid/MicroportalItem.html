<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:id="http://typo3.org/ns/Tx/Intdiv/ViewHelpers">

<div class="tx-microportals-microportal-column {f:if(condition: '{image}', then: 'tx-microportals-has-image', else: 'tx-microportals-no-image')}">
	<div class="tx-microportals-microportal-link-wrap">
		###A1###
		<div class="tx-microportals-microportal-item feature">
			<id:resource.fileReferences element="{data}" fieldName="tx_microportals_portalimage" table="pages">
				<f:if condition="{fileReferences}">
					<f:then>
						<div class="tx-microportals-item-image">
							<id:resource.responsiveImage image="{fileReferences.0}" width="920"
								additionalWidths="{400: '400w', 680: '680w', 920: '920w', 1100: '1100w'}"
								fixedAspectRatio="{fixedAspectRatio}"/>
						</div>
					</f:then>
					<f:else>
						<div class="tx-microportals-item-no-image"></div>
					</f:else>
				</f:if>
			</id:resource.fileReferences>
			<div class="tx-microportals-item-text feature-headline">###title###</div>
		</div>
		###A2###
	</div>
</div>

</html>
